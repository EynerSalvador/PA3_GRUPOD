<html>
  <head>
    <title>Resultados de Pruebas</title>
  </head>
  <body>
    <h1>Resultados de las pruebas unitarias</h1>
    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.7.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine-reporters/2.0.6/jasmine-reporters.min.js"></script>
    <script src="assets/js/main.js"></script> <!-- Tu archivo JavaScript -->
    <script src="assets/js/tests.js"></script> <!-- Archivo con las pruebas -->

    <script>
      // Configurar un reporter para que los resultados se muestren en pantalla
      jasmine.getEnv().addReporter(new jasmineReporters.TerminalReporter({
        verbosity: 3,
        color: true,
        showStack: true
      }));

      // Ejecutar Jasmine
      jasmine.getEnv().execute();
    </script>
  </body>
</html>
